<div class="main">
    <button class="btn-back" routerLink="/access">REGRESAR</button>
    <div class="light-blue cross-extra"></div>
    <div class="light-blue cross-center">
        <div class="light-ligth-blue" id="sign-in-form">
            <h2>REGISTRO DE CUENTA</h2>
            <form (ngSubmit)="newSignIn()" #signInForm="ngForm">
                <div class="form-group">
                    <label class="prompt" for="dni">DNI:
                        <span class="text-danger">*</span>
                    </label>   
                    <input type="text" placeholder="Ingrese el número de DNI" id="dni" name="dni" class="answer" required>
                    <label class=" prompt" for="email">CORREO:
                        <span class="text-danger">*</span>
                    </label>   
                    <input type="text" class="inline-block" placeholder="usuario@dominio.com" id="email" name="email" class="answer" required>
                    <label class=" prompt" for="telephone">TELÉFONO:</label>   
                    <input type="text" placeholder="Número de teléfono" id="telephone" name="telephone" class="answer">
                    <label class=" prompt" for="cellphone">CELULAR:</label>   
                    <input type="text" placeholder="Número de celular" id="cellphone" name="cellphone" class="answer">
                </div>
                <div class="form-row">
                    <label class=" prompt" for="surname">NOMBRES:
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" placeholder="usuario@dominio.com" id="surname" name="surname" class="answer" required>
                </div>
                <div class="form-row">
                    <label class=" prompt" for="lastName">APELLIDOS:
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" placeholder="usuario@dominio.com" id="lastName" name="lastName" class="answer" required>
                </div>
                <div class="form-group">
                    <label class=" prompt" for="birthDate">FECHA DE <span class="text-danger">*</span>
                        NACIMIENTO:
                    </label>   
                    <input type="date" id="birthDate" name="birthDate" class="answer" required>
                    <label class=" prompt" for="bloodType">TIPO DE
                        SANGRE:
                        <span class="text-danger">*</span>
                    </label>   
                    <input type="text" placeholder="usuario@dominio.com" id="bloodType" name="bloodType" class="answer" required>
                </div>
                <label class="text-center">
                    <input type="checkbox" name="agree"/>
                    <a class="text-danger text-center"> TÉRMINOS Y CONDICIONES</a>
                </label>
            </form>
        </div>
    </div>
    <div class="light-blue cross-extra">
        <div class="submit-button">
            <button class="btn btn-primary"
                (click)="signIn()"
                [disabled]="!signInForm.form.valid"
            >Iniciar Sesión</button>
        </div>
        <div *ngIf="signedIn">
            <h3>¡Inicio de sesión exitoso!</h3>
            <button class="btn btn-success" routerLink="sign-in">
                Ir a Home
            </button>
        </div>"
    </div>
</div>
