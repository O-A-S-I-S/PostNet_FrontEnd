<div class="main">
    <button class="btn-back" routerLink="/access">REGRESAR</button>
    <div class="light-blue cross-extra"></div>
    <div class="light-blue cross-center">
        <div class="light-ligth-blue" id="log-in-form">
            <h2>INICIO DE SESIÓN</h2>
            <form (ngSubmit)="newLogIn()" #logInForm="ngForm">
                <div *ngIf="!loggedIn">
                    <label class="align-center prompt">DNI   
                        <input type="text" id="dni" placeholder="Ingrese su número de DNI" class="form-control" required [(ngModel)]="dni" name="dni"/>
                    </label>
                    <label class="align-center prompt">CONTRASEÑA   
                        <input type="text" id="password" placeholder="Ingrese su contraseña" class="form-control" required [(ngModel)]="password" name="password"/>
                    </label>
                    <a><p class="text-danger text-center">¿Has olvidado tu contraseña?</p></a>
                    <div class="submit-button">
                        <button class="btn btn-primary"
                            (click)="logIn()"
                            [disabled]="!logInForm.form.valid"
                        >Iniciar Sesión</button>
                    </div>
                    <div *ngIf="loggedIn">
                        <h3>¡Inicio de sesión exitoso!</h3>
                        <button class="btn btn-success" routerLink="sign-in">
                            Ir a Home
                        </button>
                    </div>"
                </div>
            </form>
        </div>
    </div>
    <div class="light-blue cross-extra"></div>
</div>
